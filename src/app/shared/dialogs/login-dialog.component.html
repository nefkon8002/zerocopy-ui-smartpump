<h1 mat-dialog-title>Login</h1>
<h3>Dirección de email o número de teléfono móvil</h3>
<mat-dialog-content>

  <mat-form-field>
    <input [(ngModel)]="mobile" matInput placeholder="Email / Movil" type="text"/>
    <button (click)="mobile=undefined" *ngIf="mobile" aria-label="Clear" cdkFocusInitial mat-button mat-icon-button
            matSuffix>
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="password" matInput placeholder="Password" type="password"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="login()" mat-button>Submit</button>
</mat-dialog-actions>
